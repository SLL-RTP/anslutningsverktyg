<div class="container-fluid">
  <div class="page-header"></div>
  <!-- välj driftmiljö panel -->
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title" translate="order.main.env_panel.title"></h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="environment" translate="order.main.env_panel.label"></label>
          <select id="environment" class="form-control" ng-model="order.driftmiljo" ng-change="selectDriftmiljo()" ng-options="environment.namn for environment in targetEnvironments">
            <option value="" translate="order.main.env_panel.select_placeholder"></option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <!-- / välj driftmiljö panel -->
  <!-- välj producent/konsument panel -->
  <div class="panel panel-primary" ng-if="order.driftmiljo">
    <div class="panel-heading">
      <h3 class="panel-title" translate="order.main.order_type_panel.title"></h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="mode" translate="order.main.order_type_panel.label"></label>
          <select id="mode" class="form-control" ng-model="mode" ng-change="selectMode(mode)" ng-options="mode.name for mode in modes">
            <option value="" translate="order.main.order_type_panel.select_placeholder"></option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <!-- / välj producent/konsument panel -->
  <!-- välj tjänstekomponent panel -->
  <div class="panel panel-primary" ng-if="state.id">
    <div class="panel-heading">
      <h3 class="panel-title">{{'order.main.komponent_panel.title' | translate}} {{'order.main.komponent_panel.title_type.' + state.id | translate}}</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-5">
          <div class="row">
            <div class="form-group">
              <input type="text" placeholder="{{'order.main.komponent_panel.select_placeholder' | translate}}"
                     ng-model="mep.selectedTjanstekomponent"
                     typeahead-wait-ms="200" typeahead-template-url="templates/typeahead-tjanstekomponent.html"
                     typeahead-editable="false"
                     typeahead="tjanstekomponent as ((tjanstekomponent.organisation ? tjanstekomponent.organisation + ' - ' : '') + tjanstekomponent.beskrivning + ' - ' + tjanstekomponent.hsaId) for tjanstekomponent in getFilteredTjanstekomponenter($viewValue)"
                     class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div ng-show="order.tjanstekomponent.hsaId">
        <div class="row">
          <div class="col-md-12">
            <p translate="order.main.komponent_panel.update_info_p"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="row">
              <h4 translate="order.main.komponent_panel.huvudansvarig_h"></h4>
            </div>
            <div class="row">
              <personkontakt kontakt="tjanstekomponent.huvudansvarigKontakt"></personkontakt>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row">
              <h4 translate="order.main.komponent_panel.teknisk_kontakt_h"></h4>
            </div>
            <div class="row">
              <personkontakt kontakt="tjanstekomponent.tekniskKontakt"></personkontakt>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row">
              <h4 translate="order.main.komponent_panel.teknisk_support_h"></h4>
            </div>
            <div class="row">
              <funktionkontakt kontakt="tjanstekomponent.tekniskSupportKontakt"></funktionkontakt>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row">
              <h4 translate="order.main.komponent_panel.teknisk_info.header"></h4>
            </div>
            <div class="row">
              <dl>
                <dt translate="order.main.komponent_panel.teknisk_info.ip"></dt>
                <dd ng-show="tjanstekomponent.ipadress">{{tjanstekomponent.ipadress}}</dd>
                <dd ng-hide="tjanstekomponent.ipadress">
                  <em translate="order.main.komponent_panel.teknisk_info.no_info"></em>
                </dd>
                <dt>
                  <span translate="order.main.komponent_panel.teknisk_info.pingForConfigurationURL"></span>
                  <i class="fa fa-info-circle" popover="{{'order.main.komponent_panel.teknisk_info.pingForConfigurationURL_info' | translate}}" popover-trigger="mouseenter" popover-placement="bottom"></i>
                </dt>
                <dd ng-show="tjanstekomponent.pingForConfigurationURL">{{tjanstekomponent.pingForConfigurationURL}}</dd>
                <dd ng-hide="tjanstekomponent.pingForConfigurationURL">
                  <em translate="order.main.komponent_panel.teknisk_info.no_info"></em>
                </dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- / välj tjänstekomponent panel -->
  <!-- välj nät panel -->
  <div class="panel panel-primary" ng-show="order.tjanstekomponent.hsaId && order.driftmiljo.id">
    <div class="panel-heading">
      <h3 class="panel-title" translate="order.main.nat_panel.title"></h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12 form-group">
          <label ng-repeat="nat in nat" class="checkbox-inline">
            <input type="checkbox" ng-model="nat._checked"> {{nat.namn}}
          </label>
        </div>
      </div>
    </div>
  </div>
  <!-- / välj nät panel -->
  <!-- child state -->
  <div ui-view></div>
  <!-- / child state -->
</div>
